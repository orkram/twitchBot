<h1 class="heading">Allowed to share domains </h1>
<mat-selection-list #allowedDomains>
  <mat-list-option *ngFor="let term of whitelistedTerms" (selectedChange) = "onSelect($event, term)" >
    {{term.allowedDomain}}
  </mat-list-option>
</mat-selection-list>
<div class="flex-spacer"></div>
<p>
  Options selected: {{getSelectedFilters().length}}
</p>

<p>
  <button mat-raised-button color="primary" class="remove-button" (click)="removeFilters()"> {{'Remove selected'}}</button>
</p>
<div class="flex-spacer"></div>
<form #formDirective="ngForm" [formGroup]="whitelistForm" (ngSubmit)="submitTerm(formDirective)">
  <mat-form-field class="wider-input-field" appearance="outline">
    <mat-label>{{'Define term'}} </mat-label>
    <input type="text" matInput  formControlName="whitelist" required>
  </mat-form-field>
  <div class="button">
    <button type="submit" mat-raised-button color="primary" [disabled]="whitelistForm.invalid"  >{{'Add'}}</button>
  </div>
</form>
